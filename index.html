<html>
    <head>
        <title>Wave Function Collapse</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="collapse_container" id="collapse_container"></div>
        <div class="control_center">
            <div class="input_field height">
                <input type="number" id="height_field" placeholder="Height">
            </div>
            <div class="input_field width">
                <input type="number" id="width_field" placeholder="Width">
            </div>
            <div class="generate_button" onclick="generate()" id="generate_button">GENERATE</div>
            <div class="instant_button" id="instant_button">SLOW</div>
        </div>
        <div class="left_panel" id="left_panel">
            <div class="collapse_title">Wave Function<br>Collapse</div>
            <div class="image_selector" id="image_selector">
                <div class="image_selector_item" id="basic_selector">
                    <div class="image_selection_title">
                        <div class="sideways_text" style="transform: translate(+19%, +277%) rotate(-90deg);">BASIC</div>
                    </div>
                    <div class="image_selection_sample">
                        <img src="images/basic/basic0.png" width="50" height="50" border="1px">
                        <img src="images/basic/basic1.png" width="50" height="50" border="1px">
                        <img src="images/basic/basic2.png" width="50" height="50" border="1px">
                        <img src="images/basic/basic3.png" width="50" height="50" border="1px">
                        <img src="images/basic/basic4.png" width="50" height="50" border="1px">
                        <img src="images/basic/basic5.png" width="50" height="50" border="1px">
                    </div>
                </div>
                <div class="image_selector_item" id="circuit_selector">
                    <div class="image_selection_title">
                        <div class="sideways_text" style="transform: translate(+14%, +309%) rotate(-90deg);">CIRCUIT</div>
                    </div>
                    <div class="image_selection_sample">
                        <img src="images/circuit/circuit0.png" width="50" height="50" border="1px">
                        <img src="images/circuit/circuit1.png" width="50" height="50" border="1px">
                        <img src="images/circuit/circuit2.png" width="50" height="50" border="1px">
                        <img src="images/circuit/circuit3.png" width="50" height="50" border="1px">
                        <img src="images/circuit/circuit4.png" width="50" height="50" border="1px">
                        <img src="images/circuit/circuit5.png" width="50" height="50" border="1px">
                        <img src="images/circuit/circuit6.png" width="50" height="50" border="1px">
                        <img src="images/circuit/circuit7.png" width="50" height="50" border="1px">
                        <img src="images/circuit/circuit8.png" width="50" height="50" border="1px">
                        <img src="images/circuit/circuit9.png" width="50" height="50" border="1px">
                        <img src="images/circuit/circuit10.png" width="50" height="50" border="1px">
                        <img src="images/circuit/circuit11.png" width="50" height="50" border="1px">
                    </div>
                </div>
                <div class="image_selector_item" id="roots_selector">
                    <div class="image_selection_title">
                        <div class="sideways_text" style="transform: translate(+18%, +283%) rotate(-90deg);">ROOTS</div>
                    </div>
                    <div class="image_selection_sample">
                        <img src="images/roots/roots0.png" width="50" height="50" border="1px">
                        <img src="images/roots/roots1.png" width="50" height="50" border="1px">
                        <img src="images/roots/roots2.png" width="50" height="50" border="1px">
                        <img src="images/roots/roots3.png" width="50" height="50" border="1px">
                        <img src="images/roots/roots4.png" width="50" height="50" border="1px">
                        <img src="images/roots/roots5.png" width="50" height="50" border="1px">
                        <img src="images/roots/roots6.png" width="50" height="50" border="1px">
                        <img src="images/roots/roots7.png" width="50" height="50" border="1px">
                        <img src="images/roots/roots8.png" width="50" height="50" border="1px">
                        <img src="images/roots/roots9.png" width="50" height="50" border="1px">
                        <img src="images/roots/roots10.png" width="50" height="50" border="1px">
                        <img src="images/roots/roots11.png" width="50" height="50" border="1px">
                    </div>
                </div>
                <div class="image_selector_item" id="octo_selector">
                    <div class="image_selection_title">
                        <div class="sideways_text" style="transform: translate(+19%, +265%) rotate(-90deg);">OCTO</div>
                    </div>
                    <div class="image_selection_sample">
                        <img src="images/octo/octo0.png" width="50" height="50" border="1px">
                        <img src="images/octo/octo1.png" width="50" height="50" border="1px">
                        <img src="images/octo/octo2.png" width="50" height="50" border="1px">
                        <img src="images/octo/octo3.png" width="50" height="50" border="1px">
                        <img src="images/octo/octo4.png" width="50" height="50" border="1px">
                        <img src="images/octo/octo5.png" width="50" height="50" border="1px">
                        <img src="images/octo/octo6.png" width="50" height="50" border="1px">
                        <img src="images/octo/octo7.png" width="50" height="50" border="1px">

                    </div>
                </div>
                <div class="image_selector_item"></div>
                <div class="image_selector_item"></div>
                <div class="image_selector_item"></div>
                <div class="image_selector_item"></div>
                <div class="image_selector_item"></div>
            </div>
        </div>
        <script defer src="./collapse.js"></script>
    </body>
</html>
